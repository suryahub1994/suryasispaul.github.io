<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog (English) — Suryasis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.image-card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease;
  background: #f6f6f6;
  min-height: 220px;
}
.image-card img {
  width: 100%;
  height: 220px;          /* uniform tile height */
  object-fit: cover;      /* crop nicely, no stretching */
  transition: transform 0.4s ease;
  display: block;
}
.image-card:hover img {
  transform: scale(1.08);
}
.image-overlay {
  position: absolute;
  inset: auto 0 0 0;      /* bottom overlay */
  padding: 0.9rem 1rem;
  background: rgba(0,0,0,0.55);
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.image-card:hover .image-overlay {
  opacity: 1;
}
.image-title {
  margin: 0;
  font-size: 0.98rem;     /* tighter on desktop */
  line-height: 1.3;
}
</style>
</head>
<body>
<div class="container py-5">
  <h1 class="h4 mb-4">Blog — English</h1>

  <div class="row g-4">
    <!-- Omannama (Substack) -->
    <div class="col-12 col-md-4">
      <a href="https://open.substack.com/pub/suryasis/p/omannama-a-diary-from-desert-sands?r=3u3l82&utm_campaign=post&utm_medium=web&showWelcomeOnShare=false"
         target="_blank" rel="noopener" class="text-decoration-none">
        <div class="image-card">
          <img src="/assets/oman_nama.jpeg" alt="Omannama: Desert to Green Mountains">
          <div class="image-overlay">
            <h6 class="image-title">Omannama: A Diary from Desert Sands to Green Mountains</h6>
          </div>
        </div>
      </a>
    </div>

    <!-- Two Seas (Facebook) -->
    <div class="col-12 col-md-4">
      <a href="https://www.facebook.com/your-handle/posts/123" target="_blank" rel="noopener" class="text-decoration-none">
        <div class="image-card">
          <img src="/assets/two_seas.jpg" alt="Two Seas">
          <div class="image-overlay">
            <h6 class="image-title">Two Seas</h6>
          </div>
        </div>
      </a>
    </div>

    <!-- C++ Inference Loop (External) -->
    <div class="col-12 col-md-4">
      <a href="https://your-external-post-url" target="_blank" rel="noopener" class="text-decoration-none">
        <div class="image-card">
          <img src="/assets/inference_loop.jpg" alt="Profiling a C++ Inference Loop">
          <div class="image-overlay">
            <h6 class="image-title">Profiling a C++ Inference Loop</h6>
          </div>
        </div>
      </a>
    </div>
  </div>

  <p class="mt-4"><a href="/blog/">← Back to Blog</a></p>
</div>
</body>
</html>
